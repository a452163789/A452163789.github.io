name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
      
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build & Export with Next.js
        run: npm run export

      - name: Checkout repository for CDN assets branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: assets-workdir

      - name: Publish CDN assets to 'assets' branch
        id: publish_cdn_assets
        run: |
          set -e
          ls -la out/_next || true
          cd assets-workdir
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -B assets
          rm -rf _next
          mkdir -p _next
          cp -R ../out/_next/static _next/static
          git add -A
          git commit -m "chore: CDN assets from build ${GITHUB_SHA}" || echo "No changes to commit"
          git push -f origin assets
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Rewrite HTML to use raw.githack CDN
        run: |
          set -e
          CDN_PREFIX="https://rawcdn.githack.com/a452163789/A452163789.github.io/${{ steps.publish_cdn_assets.outputs.sha }}"
          echo "Using CDN_PREFIX=$CDN_PREFIX"
          find out -type f -name "*.html" -print0 | xargs -0 sed -i "s#/_next/#${CDN_PREFIX}/_next/#g"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
