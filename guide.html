<!doctype html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>安装指南 | 个人资源分享</title>
    <meta name="description" content="Android APK 安装指南。" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📦</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' };</script>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-800 antialiased font-sans leading-relaxed dark:bg-slate-950 dark:text-slate-200">
    <header class="border-b bg-white/80 backdrop-blur dark:bg-slate-900/70">
      <div class="mx-auto max-w-4xl px-5 py-5 flex items-center justify-between">
        <a href="./index.html" class="text-xl font-semibold hover:underline">个人资源分享</a>
        <nav class="flex items-center gap-4 text-sm text-slate-700 dark:text-slate-300">
          <a href="./index.html" class="hover:underline">首页</a>
          <a href="./about.html" class="hover:underline">关于</a>
          <a href="./guide.html" class="hover:underline font-medium">安装指南</a>
        </nav>
        <button id="btnTheme" class="rounded-md border border-slate-300 bg-white px-3 py-2 text-sm text-slate-700 hover:bg-slate-50 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-200">深/浅色</button>
      </div>
    </header>

    <main class="mx-auto max-w-4xl px-5 pb-16 pt-6">
      <section class="mb-8">
        <div class="rounded-lg bg-white border border-slate-200 p-5 dark:bg-slate-900 dark:border-slate-800">
          <h1 class="text-2xl font-medium mb-2">Android 安装指南</h1>
          <ol class="list-decimal pl-5 space-y-2 text-sm text-slate-700 dark:text-slate-300">
            <li>下载 APK 文件后，若系统提示“来自未知来源”，请在设置中临时允许安装。</li>
            <li>安装完成后，建议关闭“未知来源安装”权限。</li>
            <li>首次启动如需权限（存储/通知等），请按需授予。</li>
            <li>若安装失败或报毒，请从官网重新下载并校验文件。</li>
          </ol>
          <p class="mt-4 text-xs text-slate-500 dark:text-slate-400">提示：你也可以前往 <a class="underline" href="./lvcha.html">绿茶 APP 详情页</a> 获取二维码下载与复制链接操作。</p>
        </div>
      </section>
    </main>

    <footer class="border-t bg-white/80 backdrop-blur dark:bg-slate-900/70">
      <div class="mx-auto max-w-4xl px-5 py-6 text-sm text-slate-600 dark:text-slate-400 flex items-center justify-between">
        <p>© <span id="year"></span> 个人资源分享</p>
        <p>站主：8.3 刘丰瑞</p>
      </div>
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
      const root = document.documentElement; const key='theme';
      const saved=localStorage.getItem(key); if(saved==='dark') root.classList.add('dark'); if(saved==='light') root.classList.remove('dark');
      document.getElementById('btnTheme').addEventListener('click',()=>{const d=root.classList.toggle('dark');localStorage.setItem(key,d?'dark':'light');});
    </script>
  </body>
</html>
