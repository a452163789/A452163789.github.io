    <div id="qrModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/30 p-4">

          <button id="qrClose" class="text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-white">关闭</button>

        <img id="qrImg" alt="下载二维码" class="mx-auto h-48 w-48 rounded bg-white p-2 border border-slate-200 dark:border-slate-800" />
        <p class="mt-3 text-center text-xs text-slate-500 dark:text-slate-400">使用手机扫码打开下载链接</p>
      </div>
    </div>

    <script>
      const root = document.documentElement; const key='theme';
      const saved=localStorage.getItem(key); if(saved==='dark') root.classList.add('dark'); if(saved==='light') root.classList.remove('dark');
      document.getElementById('btnTheme').addEventListener('click',()=>{const d=root.classList.toggle('dark');localStorage.setItem(key,d?'dark':'light');});
      document.getElementById('year').textContent = new Date().getFullYear();

      // Toast
      const toast = document.getElementById('toast');
      const toastBox = toast.firstElementChild; let hideTimer=null;
      function showToast(msg){toastBox.textContent=msg;toast.classList.remove('opacity-0','translate-y-6');toast.classList.add('opacity-100','translate-y-0');clearTimeout(hideTimer);hideTimer=setTimeout(()=>{toast.classList.remove('opacity-100','translate-y-0');toast.classList.add('opacity-0','translate-y-6');},1800)}

      const downloadUrl = 'https://www.lvchaapp.vip/download/lvcha_101001.apk';
      document.getElementById('btnCopy').addEventListener('click', async ()=>{
        try{ await navigator.clipboard.writeText(downloadUrl); showToast('下载链接已复制'); }catch{ showToast('复制失败'); }
      });

      // 下载计数（本机）
      const COUNT_KEY = 'apk_dl_count';
      const dlCountEl = document.getElementById('dlCount');
      let count = parseInt(localStorage.getItem(COUNT_KEY) || '0', 10) || 0; dlCountEl.textContent = count;
      document.getElementById('btnDownload').addEventListener('click',()=>{ try{ count+=1; localStorage.setItem(COUNT_KEY,String(count)); dlCountEl.textContent = count; showToast('已记录下载'); }catch{} });

      // 二维码
      const qrModal = document.getElementById('qrModal');
      const qrImg = document.getElementById('qrImg');
      document.getElementById('btnQr').addEventListener('click',()=>{
        const url = encodeURIComponent(downloadUrl);
        qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=${url}`;
        qrModal.classList.remove('hidden'); qrModal.classList.add('flex');
      });
      document.getElementById('qrClose').addEventListener('click',()=>{ qrModal.classList.add('hidden'); qrModal.classList.remove('flex'); });
      qrModal.addEventListener('click',(e)=>{ if(e.target===qrModal) document.getElementById('qrClose').click(); });
    </script>
